{% extends "starbase.html" %}
{% load server_tags %}
{% load humanize %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_title %}
    Update Post
{% endblock %}

{% block extras %}

    <script type="text/javascript"
            src="{% static "bil/pagedown/Markdown.Converter.js" %}"></script>
    <script type="text/javascript"
            src="{% static "bil/pagedown/Markdown.Sanitizer.js" %}"></script>
    <script type="text/javascript"
            src="{% static "bil/pagedown/Markdown.Editor.js" %}"></script>

    {#  Markdown editor style #}
    <link rel="stylesheet" href={% static "bil/pagedown/markdown.css" %}>

{% endblock %}

{% block content %}

    <div class="row">

        <div class="col-md-8 col-md-offset-2">
            <br>
            {% crispy form %}
        </div>
    </div>

{% endblock %}
